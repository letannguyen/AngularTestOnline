<div class="row" style=" height: 600px; margin: 0px;">
    <article class="col-sm-12" style="height: auto">
        <div class="introduce" style="width: 1140px;" ng-show="inProgess">
            <div ng-show="!quizOver">
                <h1>{{subjectName}}</h1>
            </div>
        </div>

        <div class="row" style="margin-top: 20px; width: 1140px;" ng-show="!inProgess">
            <div class="col text-center">
                <button style="height: 40px; width: 125px; font-size: 15px; margin-top: 10px;" class="btn btn-primary" ng-click="start()">Start the Quiz</button>
            </div>
        </div>

        <div ng-show="inProgess">
            <div class="row" style="margin-top: 20px; width: 1140px;" ng-show="quizOver">
                <div class="col text-center">
                    <h3 style="color: red;">Quiz is Over</h3>
                    <button style="height: 40px; width: 125px; font-size: 15px; margin-top: 10px;" class="btn btn-primary" ng-click="reset()">Play Again</button>
                </div>
            </div>
            <div ng-show="!quizOver">
                <div class="row" style="margin-top: 20px; width: 1140px;">
                    <div class="col text-center" ng-controller="countDown">
                        <h1><span class="glyphicon glyphicon-time"></span> {{countdown}}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="card quiz">
                        <div class="card-header text-white" style="background-color: #23B5E1;">
                            <img src="images/logo/JAAV.png" width="30" class="border border-primary rounded-lg" alt="">
                            <span>{{subjectName}}</span>
                            <span class="float-right badge badge-dark" style="padding: 7px; font-size: 16px;">{{id}}/10</span>
                            <span class="float-right badge badge-success" style="padding: 7px; font-size: 16px; font-weight: 500; margin-right: 10px;">Điểm: {{score}}/10</span>
                        </div>

                        <!--question & option-->
                        <div class="card-body">
                            <h3 style="font-weight: 700; font-size: 18px;" class="card-title">{{question}}</h3>
                            <hr />
                            <div class="form-check" ng-repeat="option in options">
                                <label style="padding-left: 5px;" class="form-check-label" for="Radios1">
                                    <input class="form-check-input" type="radio" name="answer" value="{{option.Id}}">
                                    <div style="margin-left: 5px;">{{option.Text}}</div>
                                </label>
                            </div>
                        </div>

                        <div class="card-footer">
                            <div ng-show="answerMode">
                                <button ng-click="checkAnswer()" style=" font-size: 14px; width: 70px;" type="button" class="btn btn-primary">Submit</button>
                            </div>
                            <div ng-show="!answerMode">
                                <button ng-click="nextQuestion()" style=" font-size: 14px;  width: 70px; height: 32px;" type="button" class="btn btn-primary">Next</button>
                                <span ng-show="correctAns" class="alert alert-success">Correct</span>
                                <span ng-show="!correctAns" class="alert alert-danger">Sorry Incorrect</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </article>
</div>
