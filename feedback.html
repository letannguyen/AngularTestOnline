<div class="container" style="height: 1130px; padding: 0px;">

    <div class="row" style=" height: auto; margin: 0px;">

        <article class="col-sm-9" style="height: auto">
            <div class="introduce" style="background-color: #e3f2fd;">
                <h1 style="color: black;">GÓP Ý</h1>
            </div>
            <div class="feedback">
                <h2 style="font-weight: bold;">Hãy Góp Ý Với Chúng Tôi</h2>
                <h4>Hãy góp ý với chúng tôi để đóng góp những nội dung hay ý tưởng mới, thắc mắc về bản quyền...
                    Chúng tôi hoan nghênh mọi đóng góp của tất cả mọi người nhằm xây dựng trang web thêm lớn mạnh
                </h4>
            </div>
            <div class="feedback-form">
                <form>
                    <div class="form-group feedback-input">
                        <label for="exampleFormControlInput1">Họ và tên</label>
                        <input style="height: 40px; font-size: 15px;" type="text" class="form-control" id="exampleFormControlInput1" placeholder="name">
                    </div>
                    <div class="form-group feedback-input">
                        <label for="exampleFormControlInput1">Email</label>
                        <input style="height: 40px; font-size: 15px;" type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group feedback-input">
                        <label for="exampleFormControlTextarea1">Nội dung</label>
                        <textarea style="width: 400px; font-size: 15px;" class="form-control" placeholder="content" id="exampleFormControlTextarea1"
                            rows="3"></textarea>
                    </div>
                    <div>
                        <button style="width: 80px; height: 40px; font-size: 15px;" type="button" class="btn btn-primary">Gửi</button>
                        <button style="width: 80px; margin-left: 10px; height: 40px; font-size: 15px;" type="button"
                            class="btn btn-secondary">Hủy</button>
                    </div>
                </form>
            </div>
        </article>

        <!--Danh mục môn học-->
        <aside class="col-sm-3">
            <di class="card poly-cart">
                <div class="card-header" style="cursor: pointer; background-color: #e3f2fd;">
                    <span style="color: black;" class="glyphicon glyphicon-th-list"></span>
                    <a style="font-weight: 700; color: black;">DANH MỤC MÔN HỌC</a>
                </div>
                <div class="danhmuc">
                    <ul ng-repeat="item in list_subject" class="list-group list-group-flush card-collapse"
                        style="margin-top: 0px;">
                        <li class="list-group-item" style="cursor: pointer;">
                            <a style="color: #333333; text-decoration: none;" href="#!quiz/{{item.Id}}/{{item.Name}}">
                                <img src="images/logos/{{item.Logo}}" href="" alt="" width="30" height="30">
                                {{item.Name}}
                            </a>
                        </li>
                    </ul>
                </div>
    </div>
    </aside>

</div>

</div>
