<div class="container" style="height: 1250px; padding: 0px;">
    <div class="row" style=" height: 907px; margin: 0px;">
        <article class="col-sm-9" style="height: auto">
        <div class="introduce" style="background-color: #e3f2fd;">
            <h1 style="color: black;">MÔN HỌC</h1>
        </div>
        <div class="row cart-subjects">
            <div class="col-sm-6" ng-repeat="item in list_subject | limitTo:6:begin">
            <div class="card box">
                <div class="box-title">
                <a href="#!quiz/{{item.Id}}/{{item.Name}}"><img class="card-img-top" src="images/logos/{{item.Logo}}"></a>
                </div>
                <ul class="list-group list-group-flush text-center">
                <li class="list-group-item">{{item.Name}}</li>
                </ul>
                <a href="#!quiz/{{item.Id}}/{{item.Name}}" class="btn btn-primary" role="button"
                style="height: 40px; padding: 7px; font-size: 15px; font-weight: 700;">Làm bài</a>
            </div>
            </div>
        </div>
        <div class="box" style="margin-left: 305px; margin-top: 30px;">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style="height: 40px;">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button style="font-size: 15px; font-weight: bold;" class="btn btn-secondary"
                ng-click="first()">First</button>
                <button style="font-size: 15px; font-weight: bold;" class="btn btn-secondary"
                ng-click="prev()">Prev</button>
                <button style="font-size: 15px; font-weight: bold;" class="btn btn-secondary"
                ng-click="next()">Next</button>
                <button style="font-size: 15px; font-weight: bold;" class="btn btn-secondary"
                ng-click="last()">Last</button>
            </div>
            </div>
        </div>
        </article>
        <aside class="col-sm-3">
        <di class="card poly-cart">
            <div class="card-header" style="cursor: pointer; background-color: #e3f2fd;">
            <span style="color: black;" class="glyphicon glyphicon-th-list"></span>
            <a style="font-weight: 700; color: black;">DANH MỤC MÔN HỌC</a>
            </div>
            <div class="danhmuc">
            <ul ng-repeat="item in list_subject" class="list-group list-group-flush card-collapse"
                style="margin-top: 0px;">
                <li class="list-group-item" style="cursor: pointer;">
                <a style="color: #333333; text-decoration: none;" href="#!quiz/{{item.Id}}/{{item.Name}}">
                    <img src="images/logos/{{item.Logo}}" href="" alt="" width="30" height="30">
                    {{item.Name}}
                </a>
                </li>
            </ul>
            </div>
        </aside>
    </div>
    
    </div>
    </div>
